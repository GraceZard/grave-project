{% extends "base.html" %}

{% block title %}Register - Burial Map{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="text-center text-light mb-4">Register to Access Full Information</h1>
    <form method="post" action="{{ url_for('register') }}" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register & Proceed to Payment</button>
    </form>
</div>
{% endblock %}
