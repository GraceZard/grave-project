<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Burial Map{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        /* Base styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212; /* Dark background */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Navbar */
        .navbar {
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #003366;
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #f1f1f1 !important;
        }

        /* Forms */
        form {
            background-color: #2a2a2a; /* Dark form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.3);
            max-width: 500px;
            margin: 50px auto;
            animation: fadeIn 1s ease-out;
        }

        input, button {
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px;
        }

        button[type="submit"] {
            background-color: #00ffcc;
            color: #121212;
            font-size: 1.1rem;
            padding: 12px 30px;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #00cc99;
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.8);
        }

        /* Spacing */
        .container {
            margin-top: 100px; /* Push content down */
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #222;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #fff;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #00ffcc;
        }

        /* Image Styling */
        .img-fluid {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            .navbar .navbar-brand, .navbar .nav-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-map-marker-alt"></i> Burial Map
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    {% if session.get('user_id') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">
                                <i class="fas fa-user-plus"></i> Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Burial Map. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Scroll Effect for Navbar -->
    <script>
        window.addEventListener('scroll', function() {
            let navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
